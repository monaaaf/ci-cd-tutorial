name: CI/CD Pipeline

permissions:
  contents: write # for checkout
  pages: write # for deploying to GitHub Pages
  id-token: write # required by deploy-pages@v4

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Generate log file
        run: |
          mkdir -p logs
          echo "CI Pipeline ran at $(date)" > logs/ci-pipeline.log
          echo "Tests passed" >> logs/ci-pipeline.log

      - name: Generate demo HTML page
        run: |
          mkdir -p public
          cp demo/index.html public/
          cp dist/sum.js public/

      - name: Upload build logs artifact
        uses: actions/upload-artifact@v6
        with:
          name: build-logs
          path: logs/
          retention-days: 30

      - name: Upload demo site artifact
        uses: actions/upload-artifact@v6
        with:
          name: demo-site
          path: public/
          retention-days: 30

  deploy:
    name: Deploy to GitHub Pages
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          name: demo-site
          path: ./public

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
